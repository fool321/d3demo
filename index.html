<style>
  .axis path,
  .axis line {
    stroke-width: 1;
    fill: none;
  }

  path {
    fill: none;
    stroke-width: 1.5;
    clip-path: url(#clip);
  }

  div.tooltip {
    position: absolute;
    text-align: center;
    padding: 5px;
    font: 12px sans-serif;
    background: rgb(181, 44, 44);
    color: white;
    border: 1px;
    border-radius: 4px;
    pointer-events: none;
  }

  button {
    position: relative;
    top: 20px;
    left: 180px;
  }
</style>
